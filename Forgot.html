        function validateForm() {

            var p1 = document.forms["myForm"]["psw"].value;
            var p2 = document.forms["myForm"]["psw_repeat"].value;

            if (p1.length >= 8) {
                if (p1 != p2) {
                    alert("Password did not match! Please try Again!");
                    return false;
                }
            }
            else {
                alert("Password must be greater that 8 characters!");
                return false;
            }

        }
